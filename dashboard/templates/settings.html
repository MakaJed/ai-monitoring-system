<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Hensight</title>
  <link rel="icon" type="image/png" href="/static/images/logo.png" />
  <link rel="stylesheet" href="/static/css/style.css?v={{ cache_bust }}" />
  <style>
    body { background:var(--bg); color:var(--text); }
    .panel { background:#ffffff; box-shadow:0 6px 20px rgba(0,0,0,0.06); border-radius:12px; padding:16px; max-width:820px; margin:20px auto; }
    .row { display:flex; gap:12px; align-items:center; margin:8px 0; }
    .row label { width:280px; font-weight:600; }
    .row input { flex:1; padding:8px; border:1px solid var(--border); border-radius:8px; }
    .btn-primary { background:var(--accent); color:white; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:500; }
    .btn-primary:hover { background:var(--accent-dark); }
  </style>
</head>
<body>
  <nav class="topbar">
    <div class="brand">
      <img src="/static/images/logo.png" alt="Hensight Logo" class="brand-logo" />
      <div class="brand-text">
        <div class="title">Hensight</div>
        <div class="subtitle">Settings</div>
      </div>
    </div>
    <div class="top-actions">
      <a class="btn" href="/">Dashboard</a>
      <a class="btn btn-outline" href="/logs">Logs &amp; Analytics</a>
    </div>
  </nav>

  <main>
    <section class="panel">
      <h2 style="margin-bottom:10px; color:#0f172a;">Detection thresholds</h2>
      <div class="row"><label>Detect confidence (DETECT_CONF)</label><input id="DETECT_CONF" type="number" step="0.01" min="0" max="1"></div>
      <div class="row"><label>IoU (DETECT_IOU)</label><input id="DETECT_IOU" type="number" step="0.01" min="0" max="1"></div>
      <div class="row"><label>Pre-NMS topâ€‘K (PRE_NMS_TOPK)</label><input id="PRE_NMS_TOPK" type="number" step="1" min="1" max="1000"></div>
      <div class="row"><label>Min area ratio (MIN_AREA_RATIO)</label><input id="MIN_AREA_RATIO" type="number" step="0.0001" min="0" max="1"></div>
      <div class="row"><label>Max area ratio (MAX_AREA_RATIO)</label><input id="MAX_AREA_RATIO" type="number" step="0.01" min="0" max="1"></div>
    </section>

    <section class="panel">
      <h2 style="margin-bottom:10px; color:#0f172a;">Symptoms model</h2>
      <div class="row"><label>Symptoms confidence (SYMPTOMS_CONF)</label><input id="SYMPTOMS_CONF" type="number" step="0.01" min="0" max="1"></div>
      <div class="row"><label>Max ROIs (SYMPTOMS_MAX_ROI)</label><input id="SYMPTOMS_MAX_ROI" type="number" step="1" min="0" max="10"></div>
    </section>

    <section class="panel">
      <h2 style="margin-bottom:10px; color:#0f172a;">Logs retention</h2>
      <div class="row"><label>Normal retention hours (NORMAL_LOG_RETENTION_HOURS)</label><input id="NORMAL_LOG_RETENTION_HOURS" type="number" step="1" min="0" max="720"></div>
      <div class="row"><label>Abnormal retention days (ABNORMAL_LOG_RETENTION_DAYS)</label><input id="ABNORMAL_LOG_RETENTION_DAYS" type="number" step="1" min="0" max="3650"></div>
      <div class="row"><label>VACUUM every hours (LOG_VACUUM_EVERY_HOURS)</label><input id="LOG_VACUUM_EVERY_HOURS" type="number" step="1" min="1" max="720"></div>
    </section>

    <section class="panel" style="text-align:right;">
      <button id="save" class="btn-primary">Save</button>
    </section>
  </main>

  <script>
  (async function(){
    async function load(){
      try{ const r = await fetch('/api/settings'); const s = await r.json();
        for (const id of [
          'DETECT_CONF','DETECT_IOU','PRE_NMS_TOPK','MIN_AREA_RATIO','MAX_AREA_RATIO',
          'SYMPTOMS_CONF','SYMPTOMS_MAX_ROI',
          'NORMAL_LOG_RETENTION_HOURS','ABNORMAL_LOG_RETENTION_DAYS','LOG_VACUUM_EVERY_HOURS'
        ]){ const el = document.getElementById(id); if(el){ const v = s[id]; if(v!=null) el.value = v; }}
      }catch(e){}
    }
    async function save(){
      try{
        const payload = {};
        for (const id of [
          'DETECT_CONF','DETECT_IOU','PRE_NMS_TOPK','MIN_AREA_RATIO','MAX_AREA_RATIO',
          'SYMPTOMS_CONF','SYMPTOMS_MAX_ROI',
          'NORMAL_LOG_RETENTION_HOURS','ABNORMAL_LOG_RETENTION_DAYS','LOG_VACUUM_EVERY_HOURS'
        ]){ const el = document.getElementById(id); if(el && el.value!==''){ payload[id]=el.value; }}
        const r = await fetch('/api/settings', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)});
        const d = await r.json(); if(!d.ok){ alert('Failed to save'); } else { alert('Saved'); }
      }catch(e){ alert('Error'); }
    }
    document.getElementById('save').addEventListener('click', save);
    load();
  })();
  </script>
</body>
</html>
